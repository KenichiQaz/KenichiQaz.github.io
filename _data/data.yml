    info:
      - role: Freelance Developer
        time: 2022 - Present
        company: 
        details: |
          Fast AI - https://course.fast.ai/Resources/book.html
          - Completed the book and started working on private projects.

          I completed the following projects:
            - Created a web portal for a tutor to keep track of attendance and finances of the tutoring business.
            - Developed a AI model to recognise students as they entered the school.
            - Extended the AI model to take automatic attendance.

          Kaggle:
          - Completed the Titanic challenge with an accuracy score of 75.36%.

      - role: ICT Teacher
        time: 2018 - 2022
        company: Singapore International School, Binh Duong, Vietnam
        details: |
          - I was responsible for may tasks during my teaching career, including providing professional development training for teachers. I enjoyed running afterschool activities and clubs as it allowed me to interact with students about my passions, some of the clubs I ran included 3D design and printing club as well as a Dungeons & Dragons club.
          - I helped in the assessment and submission of IGCSE grades into the ever-changing submission system. My supervisor always appreciated the help navigating the complex system.
          - I helped format and compile videos and presentations for the end of year awards ceremony 2018-2019.
          - Assisted teachers with computer issues whenever possible and I also assisted in the transition to online learning during the pandemic.

      - role: Call-out Technician
        time: 2016 - 2018
        company: Boshoff Computer Solutions, Vereeniging, South Africa
        details: |
          - Resolved technical problems for clients with a high level of satisfaction.
          - Used a variety of tools to assist clients remotely and on-site.
          - Researching creative solutions to client problems
          - Created scripts in Windows Batch and Powershell to simplify tasks and automate work.

